<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeni Photobooth</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="photo-booth">
            <!-- Header Section -->
            <header>
                <h1>Kyyyy Photobooth</h1>
                <p class="subtitle">Photobooth Online Yuk! Follow @ikyyrrmdhn_</p>
            </header>

            <!-- Booth Container -->
            <div class="booth-container">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <!-- Countdown Element -->
                    <div id="countdown" class="countdown"></div>
                </div>
                
                </div>

                <!-- Photo Grid -->
                <div class="photos-grid">
                    <div class="photo-slot"></div>
                    <div class="photo-slot"></div>
                    <div class="photo-slot"></div>
                    <div class="photo-slot"></div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls">
                <!-- Effect Selector -->
                <div class="control-group">
                    <label for="effect">Effect:</label>
                    <select id="effect">
                        <option value="none">None</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="sepia">Sepia</option>
                        <option value="blur">Blur</option>
                        <option value="brightness">Brightness</option>
                        <option value="contrast">Contrast</option>
                        <option value="hue-rotate">Hue Rotate</option>
                        <option value="invert">Invert</option>
                        <option value="saturate">Saturate</option>
                    </select>
                </div>

                <!-- Frame Selector -->
                <div class="control-group">
                    <label for="frame">Frame Style:</label>
                    <select id="frame">
                        <option value="none">None</option>
                        <option value="classic">Classic</option>
                        <option value="rounded">Rounded</option>
                        <option value="gradient">Gradient</option>
                        <option value="double">Double</option>
                        <option value="fancy">Fancy</option>
                    </select>
                </div>

                <!-- Background Color Picker -->
                <div class="control-group">
                    <label for="bgcolor">Background Color:</label>
                    <input type="color" id="bgcolor" value="#e0f2fe">
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons">
                <!-- Take Photo Button -->
                <button id="takePhoto" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    Take Photo (<span id="photoCount">0</span>/4)
                </button>

                <!-- Save Button -->
                <button id="save" class="btn btn-success" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Save
                </button>

                <!-- Retry Button -->
                <button id="retry" class="btn btn-danger" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6"/>
                        <path d="M2 12c0-2.8 1.2-5.3 3.1-7.1C7 3 9.5 1.8 12.3 1.8c5.4 0 9.9 4.4 10 9.8"/>
                        <path d="M22 12c0 2.8-1.2 5.3-3.1 7.1-1.9 1.9-4.4 3.1-7.2 3.1-5.4 0-9.9-4.4-10-9.8"/>
                    </svg>
                    Retry
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
